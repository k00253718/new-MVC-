<form method="post" action="index.php?pageID=accountPasswordChange">
<div class="form-group">
<label for="newPass1">New Password</label><input required type="password" class="form-control" id="newPass1" name="newPass1" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
<label for="newPass2">Re-enter New Password</label><input required type="password" class="form-control" id="newPass2" name="newPass2" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must match the above password exactly">
<label for="oldPass">Enter OLD Password</label><input required type="password" class="form-control" id="oldPass" name="oldPass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must match the above password exactly">
</div>
<button type="submit" class="btn btn-default" name="btn" value='savePasswordChange'>Save Changed Password</button>
</form>
