<form method="post" action="index.php?pageID=register">
<div class="form-group">
    <label for="lectID">Email (as ID)</label><input required type="text" class="form-control" id="email" name="email" pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" title="Enter a valid email address">
<label for="lectFirstName">First Name</label><input required type="text" class="form-control" id="FirstName" name="FirstName" pattern="[a-zA-Z0-9óáéí']{1,45}" title="First Name (up to 45 Characters)">
<label for="lectLastName">Last Name</label><input required type="text" class="form-control" id="LastName" name="LastName" pattern="[a-zA-Z0-9óáéí']{1,45}" title="Last Name (up to 45 Characters)" >
<label for="lectPass1">Password</label><input required type="password" class="form-control" id="Pass1" name="Pass1" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
<label for="lectPass2">Re-enterPassword</label><input required type="password" class="form-control" id="Pass2" name="Pass2" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must match the above password exactly">
</div>
<button type="submit" class="btn btn-default" name="btn" value='register'>Register</button>
</form>
